<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days until we see each other</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .background-slide.active {
            opacity: 1;
        }
        
        .container {
            text-align: center;
            background-color: transparent;
            padding: 40px;
            border-radius: 15px;
            box-shadow: none;
            width: 80%;
            max-width: 800px;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #4a4a4a;
            font-family: 'Pacifico', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-box {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .time-box:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .number {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a4a4a;
        }
        
        .label {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            color: #4a4a4a;
        }
        
        .message {
            font-size: 28px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
            color: #4a4a4a;
            font-family: 'Pacifico', cursive;
        }
        
        .show-message {
            opacity: 1;
        }
        
        .hearts {
            margin-top: 30px;
            height: 50px;
            position: relative;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            display: inline-block;
            transition: transform 0.3s ease-out;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .heart-button {
            margin-top: 30px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .heart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .heart-button.blue {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .heart-button.blue:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .falling-heart {
            position: absolute;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear;
            z-index: 100;
        }
        
        /* Milestone celebration styles */
        .milestone-celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .milestone-celebration.active {
            opacity: 1;
        }
        
        .milestone-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: milestone-popup 3s ease-out;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .explosion-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 2s ease-out forwards;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            pointer-events: none;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes milestone-popup {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .countdown {
                gap: 10px;
            }
            
            .time-box {
                width: 100px;
                height: 100px;
            }
            
            .number {
                font-size: 36px;
            }
            
            .label {
                font-size: 14px;
            }
            
            .milestone-message {
                font-size: 24px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background slideshow -->
    <div class="background-slideshow" id="backgroundSlideshow">
    </div>

    <!-- Milestone celebration overlay -->
    <div class="milestone-celebration" id="milestoneOverlay">
        <div class="milestone-message" id="milestoneMessage"></div>
    </div>

    <div class="container" id="container">
        <h1>Days until we see each other</h1>
        <div class="countdown">
            <div class="time-box">
                <div id="days" class="number">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div id="message" class="message">Finally together! ‚ù§Ô∏è</div>
        <div id="hearts" class="hearts">
            <!-- Hearts will be created by JavaScript -->
        </div>
        <button id="heart-button" class="heart-button">Make It Rain ‚ù§Ô∏è</button>
    </div>

    <script>
        // Background slideshow with photos
        const photoBackgrounds = [
            'images/backgrounds/photo1.jpg',
            'images/backgrounds/photo2.jpg',
            'images/backgrounds/photo3.jpg',
            'images/backgrounds/photo4.jpg',
            'images/backgrounds/photo5.jpg'
        ];
        
        let currentSlideIndex = 0;
        const backgroundSlideshow = document.getElementById('backgroundSlideshow');
        
        // Preload images for smoother transitions
        function preloadImages() {
            photoBackgrounds.forEach(photoPath => {
                const img = new Image();
                img.src = photoPath;
            });
        }
        
        // Create slides with photos
        function initializeSlideshow() {
            photoBackgrounds.forEach((photoPath, index) => {
                const slide = document.createElement('div');
                slide.className = 'background-slide';
                slide.style.backgroundImage = `url('${photoPath}')`;
                slide.style.backgroundSize = 'cover';
                slide.style.backgroundPosition = 'center';
                if (index === 0) slide.classList.add('active');
                backgroundSlideshow.appendChild(slide);
            });
        }
        
        // Change slides
        function nextSlide() {
            const slides = document.querySelectorAll('.background-slide');
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + 1) % photoBackgrounds.length;
            slides[currentSlideIndex].classList.add('active');
        }
        
        // Initialize slideshow
        preloadImages();
        initializeSlideshow();
        
        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
        
        // Milestone messages
        const milestoneMessages = {
        
            89: "üåü 89 Days Left! We're getting so close! I can almost feel your hugs! ü§ó",
            80: "‚ú® 80 Days! Less than 3 months to go! Time is flying when I think of you! üíï",
            70: "üéä 70 Days! We're in the final stretch! Every day brings us closer! üèÉ‚Äç‚ôÄÔ∏èüí®",
            60: "üéÜ 60 Days! Two months left! I'm counting every heartbeat until then! üíì",
            50: "üéÅ 50 Days! Halfway to forever! This anticipation is killing me! üòç",
            40: "üåà 40 Days! I can practically taste the joy! We're almost there! ü•≥",
            30: "üî• 30 Days! One month left! I'm bursting with excitement! ü§©",
            20: "‚ö° 20 Days! Less than three weeks! I can't contain my happiness! üòÜ",
            10: "üöÄ 10 Days! Single digits! We made it! The countdown is almost over! üéØ"
        };
        
        let lastMilestone = null;
        
        // Milestone celebration functions
        function createExplosion(centerX, centerY) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 100;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a55eea'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
        
        function celebrateMilestone(days) {
            const milestoneOverlay = document.getElementById('milestoneOverlay');
            const milestoneMessage = document.getElementById('milestoneMessage');
            
            milestoneMessage.textContent = milestoneMessages[days];
            milestoneOverlay.classList.add('active');
            
            // Create explosion at center of screen
            createExplosion(window.innerWidth / 2, window.innerHeight / 2);
            
            // Create confetti
            createConfetti();
            
            // Hide milestone message after 4 seconds
            setTimeout(() => {
                milestoneOverlay.classList.remove('active');
            }, 4000);
        }
        
        // Set the target date (August 25, 2025)
        const targetDate = new Date("August 25, 2025 00:00:00").getTime();
        
        // Update the countdown every second
        const countdown = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();
            
            // Calculate the time remaining
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Check for milestone celebrations
            if (days > 0 && (days % 10 === 0 || days === 89) && lastMilestone !== days && milestoneMessages[days]) {
                lastMilestone = days;
                celebrateMilestone(days);
            }
            
            // If the countdown is over, show a message
            if (timeRemaining < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("message").classList.add("show-message");
            }
        }, 1000);

        // Create hearts
        const heartsContainer = document.getElementById("hearts");
        const container = document.getElementById("container");
        const numHearts = 5;
        const hearts = [];
        let isRedHeart = true;
        const heartButton = document.getElementById("heart-button");

        // Function to create the hearts
        function createHearts(heartType) {
            // Clear existing hearts
            heartsContainer.innerHTML = '';
            hearts.length = 0;
            
            // Create new hearts
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = heartType;
                heart.style.left = `${(i + 1) * (100 / (numHearts + 1))}%`;
                heartsContainer.appendChild(heart);
                hearts.push(heart);
            }
            
            // Add click event listeners to hearts
            hearts.forEach(heart => {
                heart.addEventListener("click", function() {
                    this.style.fontSize = "32px";
                    setTimeout(() => {
                        this.style.fontSize = "24px";
                    }, 300);
                });
            });
        }

        // Initialize hearts
        createHearts("‚ù§Ô∏è");

        // Make hearts follow mouse cursor with different delays
        container.addEventListener("mousemove", (e) => {
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const containerWidth = rect.width;
            const containerHeight = rect.height;

            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    // Calculate distances from center
                    const heartRect = heart.getBoundingClientRect();
                    const heartCenterX = (heartRect.left + heartRect.right) / 2 - rect.left;
                    const heartCenterY = (heartRect.top + heartRect.bottom) / 2 - rect.top;
                    
                    // Calculate direction vector
                    const dirX = mouseX - heartCenterX;
                    const dirY = mouseY - heartCenterY;
                    
                    // Normalize and scale the movement (stronger when closer)
                    const distance = Math.sqrt(dirX * dirX + dirY * dirY);
                    const maxDistance = Math.sqrt(containerWidth * containerWidth + containerHeight * containerHeight) / 2;
                    const influence = Math.max(0, 1 - distance / maxDistance) * 30;
                    
                    // Apply the movement
                    const moveX = (dirX / distance) * influence * (index % 2 === 0 ? 1 : -0.8);
                    const moveY = (dirY / distance) * influence * (index % 3 === 0 ? 0.9 : 1.2);
                    
                    heart.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }, index * 50); // Staggered delay for more natural movement
            });
        });

        // Reset hearts position when mouse leaves
        container.addEventListener("mouseleave", () => {
            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    heart.style.transform = "translate(0, 0)";
                }, index * 100);
            });
        });

        // Function to create a falling heart
        function createFallingHeart(heartType) {
            const heart = document.createElement("div");
            heart.className = "falling-heart";
            heart.textContent = heartType;
            
            // Random position on the x-axis
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = `${randomX}px`;
            
            // Random size
            const size = Math.random() * 10 + 15;
            heart.style.fontSize = `${size}px`;
            
            // Random duration for the fall animation
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(heart);
            
            // Remove the heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Heart button click handler
        heartButton.addEventListener("click", () => {
            // Toggle between red and blue hearts
            isRedHeart = !isRedHeart;
            const heartType = isRedHeart ? "‚ù§Ô∏è" : "üíô";
            
            // Update the button text and style
            heartButton.innerHTML = `Make It Rain ${heartType}`;
            if (isRedHeart) {
                heartButton.classList.remove("blue");
            } else {
                heartButton.classList.add("blue");
            }
            
            // Update the hearts in the container
            createHearts(heartType);
            
            // Create falling hearts animation
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFallingHeart(heartType);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
