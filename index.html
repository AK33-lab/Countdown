<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days until we see each other</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #4a4a4a;
            font-family: 'Pacifico', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-box {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .time-box:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .number {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a4a4a;
        }
        
        .label {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            color: #4a4a4a;
        }
        
        .message {
            font-size: 28px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
            color: #4a4a4a;
            font-family: 'Pacifico', cursive;
        }
        
        .show-message {
            opacity: 1;
        }
        
        .hearts {
            margin-top: 30px;
            font-size: 24px;
        }
        
        .hearts span {
            display: inline-block;
            animation: float 2s infinite ease-in-out;
            margin: 0 10px;
            opacity: 0.7;
        }
        
        .hearts span:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .hearts span:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @media (max-width: 768px) {
            .countdown {
                gap: 10px;
            }
            
            .time-box {
                width: 100px;
                height: 100px;
            }
            
            .number {
                font-size: 36px;
            }
            
            .label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days until we see each other</h1>
        <div class="countdown">
            <div class="time-box">
                <div id="days" class="number">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div id="message" class="message">Finally together! ❤️</div>
        <div class="hearts">
            <span>❤️</span>
            <span>❤️</span>
            <span>❤️</span>
        </div>
    </div>

    <script>
        // Set the target date (August 25, 2025)
        const targetDate = new Date("August 25, 2025 00:00:00").getTime();
        
        // Update the countdown every second
        const countdown = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();
            
            // Calculate the time remaining
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is over, show a message
            if (timeRemaining < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("message").classList.add("show-message");
            }
        }, 1000);
    </script>
</body>
</html>
