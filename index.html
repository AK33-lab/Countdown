<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days until we see each other</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .background-slide.active {
            opacity: 1;
        }
        
        .container {
            text-align: center;
            background-color: transparent;
            padding: 40px;
            border-radius: 15px;
            box-shadow: none;
            width: 80%;
            max-width: 800px;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #ffffff;
            font-family: 'Pacifico', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-box {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .time-box:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .number {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .label {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            color: #4a4a4a;
        }
        
        .message {
            font-size: 28px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
            color: #4a4a4a;
            font-family: 'Pacifico', cursive;
        }
        
        .show-message {
            opacity: 1;
        }
        
        /* Milestone celebration styles */
        .milestone-celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .milestone-celebration.active {
            opacity: 1;
        }
        
        .milestone-message {
            background: linear-gradient(135deg, #d63384, #e91e63, #ad1457);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            text-align: center;
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.4), 0 0 20px rgba(233, 30, 99, 0.3);
            animation: milestone-popup 3s ease-out;
            max-width: 80%;
            line-height: 1.4;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .explosion-particle {
            position: absolute;
            width: 20px;
            height: 18px;
            pointer-events: none;
            animation: explode 3s ease-out forwards;
            font-size: 16px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }
        
        .heart {
            position: absolute;
            width: 24px;
            height: 22px;
            pointer-events: none;
            animation: heart-fall 5s linear forwards;
            font-size: 20px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
        }
        
        @keyframes milestone-popup {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            20% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }
        
        @keyframes heart-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(0.8);
                opacity: 1;
            }
            15% {
                transform: translateY(-70vh) rotate(20deg) scale(1.2);
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.4);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .countdown {
                gap: 10px;
            }
            
            .time-box {
                width: 100px;
                height: 100px;
            }
            
            .number {
                font-size: 36px;
            }
            
            .label {
                font-size: 14px;
            }
            
            .milestone-message {
                font-size: 24px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="background-slideshow" id="backgroundSlideshow">
    </div>


    <div class="milestone-celebration" id="milestoneOverlay">
        <div class="milestone-message" id="milestoneMessage"></div>
    </div>

    <div class="container" id="container">
        <h1>Days until we see each other</h1>
        <div class="countdown">
            <div class="time-box">
                <div id="days" class="number">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div id="message" class="message">Finally together! ‚ù§Ô∏è</div>
    </div>

    <script>
        // Background slideshow with photos
        const photoBackgrounds = [
            'images/backgrounds/photo1.jpg',
            'images/backgrounds/photo2.jpg',
            'images/backgrounds/photo3.jpg',
            'images/backgrounds/photo4.jpg',
            'images/backgrounds/photo5.jpg'
        ];
        
        let currentSlideIndex = 0;
        const backgroundSlideshow = document.getElementById('backgroundSlideshow');
        
        // Preload images for smoother transitions
        function preloadImages() {
            photoBackgrounds.forEach(photoPath => {
                const img = new Image();
                img.src = photoPath;
            });
        }
        
        // Create slides with photos
        function initializeSlideshow() {
            photoBackgrounds.forEach((photoPath, index) => {
                const slide = document.createElement('div');
                slide.className = 'background-slide';
                slide.style.backgroundImage = `url('${photoPath}')`;
                slide.style.backgroundSize = 'cover';
                slide.style.backgroundPosition = 'center';
                if (index === 0) slide.classList.add('active');
                backgroundSlideshow.appendChild(slide);
            });
        }
        
        // Change slides
        function nextSlide() {
            const slides = document.querySelectorAll('.background-slide');
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + 1) % photoBackgrounds.length;
            slides[currentSlideIndex].classList.add('active');
        }
        
        // Initialize slideshow
        preloadImages();
        initializeSlideshow();
        
        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
        
        // Milestone messages
        const milestoneMessages = {
            80: "‚ú® 80 Days! Less than 3 months to go! Time flies when I think of you! üíï",
            70: "üéä 70 Days! Every day brings us closer! üèÉ‚Äç‚ôÄÔ∏èüí®",
            60: "üéÜ 60 Days! Two months left! üíì",
            50: "50 Days! üòç",
            40: "40 Days! We're almost there! ü•≥",
            30: "üî• 30 Days! One month left! Can't wait to get Subway with you! ü§©",
            20: "‚ö° 20 Days! Less than three weeks! üòÜ",
            10: "10 Days!!!!!!!! Single digits! We made it! The countdown is almost over! üéØ"
        };
        
        let lastMilestone = null;
        
        // Milestone celebration functions
        function createExplosion(centerX, centerY) {
            const heartColors = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü©∑', 'üíú'];
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.innerHTML = heartColors[Math.floor(Math.random() * heartColors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 120 + Math.random() * 150;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }
        
        function createConfetti() {
            const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü©∑', 'üíú', 'ü§ç', 'üíô'];
            const heartCount = 60;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '-30px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
                    
                    // Add some horizontal drift
                    const drift = (Math.random() - 0.5) * 100;
                    heart.style.setProperty('--drift', drift + 'px');
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 7000);
                }, i * 40);
            }
        }
        
        function celebrateMilestone(days) {
            const milestoneOverlay = document.getElementById('milestoneOverlay');
            const milestoneMessage = document.getElementById('milestoneMessage');
            
            milestoneMessage.textContent = milestoneMessages[days];
            milestoneOverlay.classList.add('active');
            
            // Create explosion at center of screen
            createExplosion(window.innerWidth / 2, window.innerHeight / 2);
            
            // Create confetti
            createConfetti();
            
            // Hide milestone message after 4 seconds
            setTimeout(() => {
                milestoneOverlay.classList.remove('active');
            }, 4000);
        }
        
        // Set the target date
        const targetDate = new Date("August 16, 2025 00:00:00").getTime();
        
        // Update the countdown every second
        const countdown = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();
            
            // Calculate the time remaining
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Check for milestone celebrations
            if (days > 0 && days % 10 === 0 && lastMilestone !== days && milestoneMessages[days]) {
                lastMilestone = days;
                celebrateMilestone(days);
            }
            
            // If the countdown is over, show a message
            if (timeRemaining < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("message").classList.add("show-message");
            }
        }, 1000);
    </script>
</body>
</html>
